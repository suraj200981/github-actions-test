name: ENV Variables
on: push

env:
#this will reference the action serect in my repository secrets
#no one will be able to see this
  WF_ENV: Available to all jobs
jobs: 
  create_issue:
    runs-on: ubuntu-latest
    steps:
    - name: Push a random file to to github
      run: |
        pwd
        ls -a
        git init 
        git remote add origin "https://$GITHUB_ACTOR:${{secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git"
        git config --global user.email "suraj200981@yahoo.co.uk"
        git config --global user.name "suraj200981"
        git fetch
        git checkout master
        git branch --set-upstream-to=origin/master
        git pull
        ls -a
        echo $RANDOM >> random.txt
        ls -a
        git add -A
        git commit -m "Random file added"
        git push
    - name: Create issue using REST API
      run: |
        curl --request POST \
        --url https://api.github.com/repos/${{ github.repository }}/issues \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        --header 'content-type: application/json' \
        --data '{
          "title": "Automated issue for commit: ${{ github.sha }}",
          "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_."
          }'
  log-env:
    runs-on: ubuntu-latest
    env:
     JOB_ENV: Available to all steps in log-env jobs
    steps:
      - name: Log ENV Variables 
        env: 
          STEP_ENV: Available to only this step 
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV: ${JOB_ENV}"
          echo "STEP_ENV: ${STEP_ENV}"